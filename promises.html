<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript promise</h2>
    <p id="demo"></p>
    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function sum(a, b) {
        var sum = a + b;
        myDisplayer(sum);
      }

      let myPromise = new Promise(function (myResolve, myReject) {
        let x = true;
        if (x == true) {
          myResolve("OK");
        } else {
          myReject("Error");
        }
      });

      myPromise.then(
        function (value) {
          sum(5, 5);
        },
        function (error) {
          sum(error);
        }
      );
    </script>
  </body>
</html>
